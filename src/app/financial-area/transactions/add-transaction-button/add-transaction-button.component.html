<app-button (click)="openModal()" class="add-transaction-button">
  <img src="icones/moeda.svg" alt="" class="coin-icon" />
  Adicionar transação
</app-button>

<app-modal [(open)]="openedModal">
  <ng-container modal-header class="modal-header">
    <img src="icones/moeda.svg" alt="" />
    <h2 class="text-xl">Adicionar transação</h2>
  </ng-container>

  <form class="form text-md">
    <label class="label-group">
      Nome da transação
      <input class="input" type="text" name="name-transaction" />
    </label>

    <fieldset class="group-type-transaction" required>
      <legend class="legend">Tipo da transação</legend>

      <label class="label-group-radio">
        <input type="radio" name="type-transaction" required />
        Saque
      </label>

      <label class="label-group-radio">
        <input type="radio" name="type-transaction" required />
        Depósito
      </label>
    </fieldset>

    <label class="label-group">
      Valor
      <input
        class="input"
        type="number"
        name="valor-transaction"
        min="0.01"
        step="0.01"
        placeholder="R$ 500,00"
        required
      />
    </label>

    <label class="label-group">
      Data da transação
      <input class="input" type="date" name="data-transaction" required />
    </label>

    <label class="label-group">
      Conta Bancária

      <select
        name="account-transaction"
        class="input select-conta-transaction"
        required
      >
        <option value="" selected disabled>Selecione a conta</option>

        <option value="Anybank">Anybank</option>
        <option value="Bytebank">Bytebank</option>
      </select>
    </label>

    <app-button class="add-transaction-button"> Adicionar </app-button>
  </form>
</app-modal>
