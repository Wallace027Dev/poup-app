<section class="transactions-card">
  <div class="titulo-wrapper">
    <h2 class="text-lg">Movimentação financeira</h2>
  </div>

  <div class="corpo-card">
    <div class="transactions-e-botao">
      <ul>
        @for (transaction of transactions(); track transaction.id) {
        <li class="item-between-partitions">
          <app-transaction [transaction]="transaction" />
        </li>
        } @empty {
        <li aria-hidden="true">Ainda não há transações.</li>
        }
      </ul>

      <app-button class="botao-adicionar-transaction">
        <img src="icones/moeda.svg" alt="" class="icone-moeda">
        Adicionar transação
      </app-button>
    </div>
  </div>
</section>
