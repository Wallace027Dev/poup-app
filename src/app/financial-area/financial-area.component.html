<div class="financial-area">
  <app-balance class="balance" [balance]="balance" />
  <app-transactions
    class="transactions"
    [transactions]="transactions()"
    [accounts]="accounts()"
    (createdTransaction)="processTransaction($event)"
  />
  <app-accounts
    class="accounts"
    [accounts]="accounts()"
    (createdAccount)="addAccount($event)"
  />
</div>
